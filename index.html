<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Validates IBAN">

	<title>IBAN Validator</title>

	<!-- Bootstrap core CSS -->
	<link href="./bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="./css/jumbotron-narrow.css" rel="stylesheet">

	<script src="./bower_components/jquery/dist/jquery.min.js"></script>
	<script src="./js/iban/src/iban.js"></script>

  </head>

  <body data-feedly-mini="yes">

	<div class="container">
	  <div class="header clearfix">
		<h3 class="text-muted">iban.js</h3>
	  </div>

	  <div class="jumbotron">
		<h2>IBAN Validation</h2>
		<div class="form-group">

			<input type="text" class="form-control input-lg" id="IBANComplete" placeholder="Enter IBAN here">
		</div>
		<p><a id="goBtn1" class="btn btn-lg btn-success" role="button">Go!</a></p>
		<span id="results_adjoining"></span>

		<div class="form-group">
			<label class="sr-only" for="CountryCode">CountryCode</label>

			<label class="sr-only" for="TwoDigits">TwoDigits</label>
			<input maxlength="2" type="text" class="form-control input-lg" id="TwoDigits">

			<label class="sr-only" for="Rest">Rest</label>
			<input type="text" class="form-control input-lg" id="Rest">
		</div>
		<p><a id="goBtn2" class="btn btn-lg btn-success" role="button">Go!</a></p>
		<span id="results_separate"></span>
	  </div>

	  <footer class="footer"></footer>

	</div> <!-- /container -->
